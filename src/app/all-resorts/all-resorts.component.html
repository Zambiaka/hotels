<div *ngIf="resorts; else spinner">
  <mat-list *ngFor="let category of resorts|getCategories">
    <mat-list-item (click)="setActiveCategory($event.target, category)">{{category}}</mat-list-item>
  </mat-list>
</div>


<ng-template #spinner>
  <img src="../../assets/spinner.png" alt="loading" class="spinner">
</ng-template>
